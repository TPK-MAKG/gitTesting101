<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Loading Icons Showcase</title>
    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Loading Icons Showcase</h1>

    <!-- Spinner Loader -->
    <div class="spinner"></div>
    <p>Spinner Loader</p>

    <!-- Dots Loader -->
    <div class="dots"></div>
    <p>Dots Loader</p>

    <!-- Bar Loader -->
    <div class="bar"></div>
    <p>Bar Loader</p>
</body>
